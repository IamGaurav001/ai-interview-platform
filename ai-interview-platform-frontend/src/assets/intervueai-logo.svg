<?xml version="1.0" encoding="UTF-8"?>
<svg width="240" height="48" viewBox="0 0 240 48" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="InterVueAI logo">
  <defs>
    <linearGradient id="g1" x1="0%" x2="100%" y1="0%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6" />
      <stop offset="100%" stop-color="#EC4899" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="6" result="coloredBlur" />
      <feMerge>
        <feMergeNode in="coloredBlur" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <rect width="100%" height="100%" fill="none" />

  <!-- InterVue text -->
  <text x="0" y="32" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="28" font-weight="700" fill="#1F2937">InterVue</text>

  <!-- AI text with gradient and subtle glow -->
  <g transform="translate(155,0)">
    <text x="0" y="32" font-family="Inter, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial" font-size="28" font-weight="700" fill="url(#g1)" filter="url(#glow)">AI</text>
  </g>
</svg>
